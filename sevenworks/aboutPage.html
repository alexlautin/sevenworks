<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Vitae – Single File Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
    }
    .main-header {
      width: 100%;
      background-color: #121212;
      padding: 1rem 1.5rem;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-left {
      gap: 2rem;
    }
    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      text-transform: uppercase;
    }
    .nav-link {
      font-weight: 400;
      opacity: 0.9;
      font-size: 1rem;
    }
    .nav-right {
      gap: 1rem;
    }
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 4px;
      padding: 0 0.5rem;
    }
    .search-wrapper input {
      background-color: transparent;
      border: none;
      color: #fff;
      padding: 0.5rem;
      width: 120px;
      outline: none;
    }
    .search-wrapper button {
      background: none;
      border: none;
      color: #ccc;
      display: flex;
      align-items: center;
    }
    .badge {
      background-color: #404040;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
    }
    .main-content {
      display: flex;
      justify-content: center;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      gap: 2rem;
    }
    .hero-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-title {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    .hero-description {
      font-weight: 400;
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
      max-width: 85%;
    }
    .hero-cta {
      display: inline-flex;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      transition: background-color 0.2s ease-in-out;
    }
    .hero-cta:hover {
      background-color: #444;
    }
    .cta-text {
      margin-right: 0.5rem;
      font-weight: 600;
    }
    .cta-arrow {
      display: inline-block;
      font-size: 1.25rem;
    }
    .hero-right {
      flex: 0.35;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .profile-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      transition: background-color 0.2s;
      min-height: 70px;
      display: flex;
      align-items: center;
    }
    .profile-card:hover {
      background-color: #2c2c2c;
    }
    .profile-card-header {
      font-weight: 600;
      font-size: 1rem;
    }
    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero-right {
        width: 100%;
        flex: none;
        margin-top: 2rem;
      }
    }
    @media (max-width: 600px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-description {
        font-size: 1rem;
      }
      .search-wrapper input {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <nav class="nav-bar">
      <div class="nav-left">
        <a href="#" class="logo">SEVEN WORKS</a>
        <a href="#" class="nav-link">About Us</a>
      </div>
      <div class="nav-right">
        <div class="search-wrapper">
          <input type="text" placeholder="Search…" />
          <button aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.518 6.518 0 001.196-3.844A6.5 6.5 0 106.5 13a6.518 6.518 0 003.844-1.196l3.85 3.85a1 1 0 001.415-1.414l-3.867-3.867zM12 6.5A5.5 5.5 0 116.5 1a5.5 5.5 0 015.5 5.5z"/>
            </svg>
          </button>
        </div>
        <div class="badge">7</div>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <section class="hero-left">
      <h1 class="hero-title">Project Vitae</h1>
      <p class="hero-description">
        Project Vitae is a web-based resume builder. With an intuitive interface
        and customizable templates, it helps users craft a professional profile
        effortlessly.
      </p>
      <button class="hero-cta">
        <span class="cta-text">Learn More</span>
        <span class="cta-arrow">→</span>
      </button>
    </section>
    <aside class="hero-right">
      <div class="profile-card">
        <div class="profile-card-header">Lester Martin</div>
      </div>
      <div class="profile-card">
        <div class="profile-card-header">Andrea Valentino</div>
      </div>
      <div class="profile-card">
        <div class="profile-card-header">Parker Wischower</div>
      </div>
    </aside>
  </main>
</body>
</html>
